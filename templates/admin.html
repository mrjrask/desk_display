<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OLED Admin</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 1rem auto; line-height: 1.4; }
    h1 { font-size: 1.2rem; margin: 1rem 0 0.5rem; }

    /* Multi-column grid for screen selectors */
    .screens-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 0.6rem 1rem;
      margin-bottom: 1rem;
    }
    .screen-card {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.4rem;
      align-items: center;
      font-size: 0.9rem;
      background: #f5f5f5;
      padding: 0.5rem 0.6rem;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    .screen-card.disabled {
      background: #f0f0f0;
      color: #666;
    }
    .screen-card strong {
      grid-column: 1 / span 2;
      font-size: 0.95rem;
    }
    .screen-card select {
      justify-self: start;
      font-size: 0.85rem;
      padding: 0.2rem 0.4rem;
    }
    .screen-card img.thumb {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Logs layout */
    #logs {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .log-panel {
      flex: 1 1 300px;
      max-width: 45%;
    }
    .log-panel strong {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
    }
    .log-panel pre {
      height: 200px;
      overflow: auto;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>OLED Screens Configuration</h1>
  <form id="screens-form">
    <div class="screens-grid">
      {% for key, freq in screens %}
      <div class="screen-card{% if not freq %} disabled{% endif %}" data-screen="{{ key }}">
        <strong>{{ key }}</strong>
        <select name="screens[{{ key }}]" data-default="{{ freq }}">
          <option value="0" {% if freq == 0 %}selected{% endif %}>Disabled</option>
          <option value="1" {% if freq == 1 %}selected{% endif %}>Every loop</option>
          <option value="2" {% if freq == 2 %}selected{% endif %}>Every 2 loops</option>
          <option value="3" {% if freq == 3 %}selected{% endif %}>Every 3 loops</option>
          <option value="4" {% if freq == 4 %}selected{% endif %}>Every 4 loops</option>
          <option value="5" {% if freq == 5 %}selected{% endif %}>Every 5 loops</option>
          <option value="6" {% if freq == 6 %}selected{% endif %}>Every 6 loops</option>
          <option value="8" {% if freq == 8 %}selected{% endif %}>Every 8 loops</option>
          <option value="10" {% if freq == 10 %}selected{% endif %}>Every 10 loops</option>
        </select>
        <img id="thumb-{{ key.replace(' ', '_') }}" class="thumb" alt="">
      </div>
      {% endfor %}
    </div>
    <button type="submit">Save</button>
  </form>

  <h1>Logs</h1>
  <div id="logs">
    <div class="log-panel">
      <strong>Display Service</strong>
      <pre id="log-Display">Loading…</pre>
    </div>
    <div class="log-panel">
      <strong>Admin Service</strong>
      <pre id="log-Admin">Loading…</pre>
    </div>
  </div>

  <script>
    // Load thumbnails
    function updateCardState(card) {
      const select = card.querySelector('select');
      if (!select) return;
      card.classList.toggle('disabled', parseInt(select.value, 10) === 0);
    }

    document.querySelectorAll('.screen-card').forEach(card => {
      const key = card.dataset.screen;
      const select = card.querySelector('select');
      const thumb = document.getElementById('thumb-' + key.replace(/ /g,'_'));

      if (select) {
        select.addEventListener('change', () => updateCardState(card));
      }

      fetch(`/api/screenshots/${key.replace(/ /g,'_')}`)
        .then(r => r.json())
        .then(list => {
          if (list.length) {
            thumb.src = `/screenshots/${list[0]}`;
          } else {
            thumb.style.display = 'none';
          }
        });

      updateCardState(card);
    });

    // Save config
    document.getElementById('screens-form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {};
      document.querySelectorAll('.screen-card select').forEach(select => {
        const key = select.name.match(/^screens\[(.*)\]$/)[1];
        data[key] = parseInt(select.value, 10) || 0;
      });
      fetch('/save_config', {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({screens:data})
      })
      .then(r => r.json())
      .then(res => alert(res.status==='success' ? 'Configuration saved.' : 'Error: '+res.message));
    });

    // Load logs
    fetch('/logs')
      .then(r => r.json())
      .then(obj => {
        for (const [name, text] of Object.entries(obj)) {
          const pre = document.getElementById('log-' + name);
          if (pre) pre.textContent = text;
        }
      });
  </script>
</body>
</html>
